<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
   <div class="container">

        <form class="form" id="form">
            <h2>Sign up now to get the latests offers on your favorite books</h2>

            <div class="form-control">
                <label for="username">Username: </label>
                <input type="text" id="username" placeholder="Enter your username">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="email">Email Address: </label>
                <input type="email" id="email" placeholder="Enter your email address">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="password">Password: </label>
                <input type="password" id="password" placeholder="Enter your preferred password">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="password2">Confirm Password: </label>
                <input type="password" id="password2" placeholder="Confirm your password">
                <small>Error message</small>
            </div>

            <button type="submit">Submit</button>
        </form>
   </div>
    
    <script src="main.js"></script>
</body>
</html>
